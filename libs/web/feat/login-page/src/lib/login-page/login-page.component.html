<div class="flex items-center justify-center h-screen">
  <div class="w-1/2 min-h-1/2">
    <div class="shadow-lg shadow-slate-300 flex rounded-2xl overflow-hidden">
      <div class="text-white bg-blue-400 p-8 flex flex-col items-center justify-center">
        <img src="assets/images/logo.svg" alt="logo" class="w-16 h-16 my-6">
        <h3 class="my-3 text-4xl text-white text-center">
          Hello friend!
        </h3>
        <p class="text-slate-100 text-lg text-center">
          Enter your email and password and start journey with us
        </p>
      </div>
      <div class="text-slate-900 p-8">
        <form novalidate class="login-form">
          <h3 class="mb-6 text-4xl text-center">
            Sign in
          </h3>
          <div class="my-3 flex justify-center">
            <span class="inline-flex items-center justify-center p-1 text-3xl cursor-pointer rounded-full shadow-lg shadow-slate-200 mr-2 active:-translate-y-0.5">
              <i class="fa-brands fa-facebook"></i>
            </span>
            <span class="inline-flex items-center justify-center p-1 text-3xl cursor-pointer rounded-full shadow-lg shadow-slate-200 active:-translate-y-0.5">
              <i class="fa-brands fa-google"></i>
            </span>
          </div>
          <div class="text-base text-slate-500 my-2">Or use your email account:</div>
          <input type="text" placeholder="Email" class="w-full my-1 border-2 border-blue-100 focus:outline-none focus:border-blue-300 rounded-md px-2 py-1">
          <input type="password" placeholder="Password" class="w-full my-1 border-2 border-blue-100 focus:outline-none focus:border-blue-300 rounded-md px-2 py-1">
          <a href="#" class="text-blue-600 visited:text-purple-600 text-base mt-4 inline-block">Forgot your password?</a>
          <div class="flex justify-center">
            <button
              type="button"
              class="block py-1 px-12 mt-8 rounded-full bg-blue-400 text-white text-xl active:-translate-y-0.5 uppercase"
              (click)="login()"
            >
              Login
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
